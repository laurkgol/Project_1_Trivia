<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel="shortcut icon" href="images/DCflag.jpg">
    <!-- Great use of a favicon! -->
    <title>DC Trivia</title>
  </head>
  <body>
      <div id="container">
        <div class = "home">

          <h4 id = "subtitle">Off the Beaten Track</h4>
          <h1> DC Trivia</h1>
          <button class ="play">Let's Play!</button>
        </div>
        <div class ="allQuestions">
        <div class = "round" id ="roundOne">
          <h4>DC Trivia</h4>
          <h2>Round One: Name that Building</h2>
          <h5 class = "question-text"></h5>
          <div class = "question">
            <div class = "image">
              <img class = "question-image" src = "x" alt = "What building is this?">
            </div>
            <div class = "options">
              <button class = "answerButton"></button>
              <button class = "answerButton"></button>
              <button class = "answerButton"></button>
            </div>
          </div>
          <!-- Go ahead and remove code when you no longer need it before pushing to production -->
          <!-- Good job on getting it to work by templating into one container for questions instead of
          creating a separate container for each question -->
        <div class = "clearfix"></div>
          <div>
            <h2 id = "points">Total Points: <span class ="score">0</span></h2>
          </div>
        </div>
        </div>
      <div class = "endofquiz">
        <!-- See if you can consolidate the 'over300' and 'under300' html sections into
        one section and have your javascript template the one section conditionally
        on the player's score at the end of the game -->
        <div id ="over300">
        <h4>Congratulations! You are an expert on DC off the beaten track!</h4>
        <h2>You have a total score of <span class ="score">0</span> out of 500.</h2>
        <img class = "endpic" src = "images/pennave.jpg" alt = "DC">
      </div>
      <div id ="under300">
        <h4> You should get out more and explore DC!</h4>
        <h2>You have a total score of <span class ="score">0</span> out of 500.</h2>
        <img class = "endpic" src = "images/helicopter.jpg" alt = "DC">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script  src="script.js"></script>
  </body>
</html>
